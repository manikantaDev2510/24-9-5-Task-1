<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generotor</title>
    <style>
        .div1 {
            background-color: aqua;
            border: 3px dashed black;
            padding: 50px;
            text-align: center;
            /* margin: auto; */
        }

        input {
            padding: 6px;
        }

        .idcard {
            /* border: 2px solid; */
            border: 2px solid black;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="div1">
        <form>
            <h1>Id Card Form</h1>
            <h2>Full Name:-
                <input type="text" placeholder="First Name" id="fstname">
                <input type="text" placeholder="Middle Name" id="mldname">
                <input type="text" placeholder="Last Name" id="lastname">
            </h2>
            <br><br>


            <h2>Email:-
                <input type="email" placeholder="hello@gmail.com" id="mail">
            </h2>
            <br><br>

            <h2>Number:-
                <input type="number" id="number">
            </h2>
            <br><br>

            <h2>Date of Birth
                <input type="date" id="dob">
            </h2>
            <br><br>

            <h2>Gender</h2>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Male">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Female">
            <label for="other">Other</label>
            <input type="radio" name="gender" value="Other">
            <br><br>

            <h2>Blood Group</h2>
            <label for="O+">O+</label>
            <input type="radio" name="Blood" value="O+"><br>
            <label for="O-"> O- </label>
            <input type="radio" name="Blood" value="O-"><br>
            <label for="A+">A+ </label>
            <input type="radio" name="Blood" value="A+"><br>
            <label for="">A-</label>
            <input type="radio" name="Blood" value="A-"><br>
            <label for="">B+</label>
            <input type="radio" name="Blood" value="B+"><br>
            <label for="">B-</label>
            <input type="radio" name="Blood" value="B-"><br>
            <label for="AB+">AB+</label>
            <input type="radio" name="Blood" value="AB+"><br>
            <label for="AB-">AB-</label>
            <input type="radio" name="Blood" value="AB-"> <br>
            <br><br>

            <input type="submit">
        </form>
    </div>
    <br><br><br>
    <div class="idcard">
        <h1></h1>
        <p class="p1"></p>
        <p class="p2"></p>
        <p class="p3"></p>
        <p class="p4"></p>
        <p class="p5"></p>
        <p class="p6"></p>
    </div>
    <script>
        let form = document.getElementsByTagName("form");
        form[0].addEventListener("submit", (f) => {
            f.preventDefault();
            let p = document.getElementsByTagName("p");

            let fstname = document.getElementById("fstname");
            let mldname = document.getElementById("mldname");
            let lastname = document.getElementById("lastname");
            p[0].innerHTML = "Full Name:- " + fstname.value + " " + mldname.value + " " + lastname.value;

            let mail = document.getElementById("mail")
            p[1].innerHTML = "Email:- " + mail.value;

            let number = document.getElementById("number");
            p[2].innerHTML = "Number:- " + number.value;

            let dob = document.getElementById("dob");
            p[3].innerHTML = "Date of Birth:- " + dob.value;

            let gender = document.querySelector('input[name="gender"]:checked');
            p[4].innerHTML = "Gender:- " + gender.value;

            let Blood = document.querySelector('input[name="Blood"]:checked');
            p[5].innerHTML = "Blood Group:- " + Blood.value;

        })
    </script>
</body>

</html>
